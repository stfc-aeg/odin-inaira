[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = test/static
adapters   = inaira, system_info, live_view

[tornado]
logging = debug

[adapter.inaira]
module = inaira.adapter.OdinInairaAdapter
inaira_endpoints = tcp://te7aegnode08:5030

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

[adapter.live_view]
module = odin_data.live_view_adapter.LiveViewAdapter
live_view_endpoints = tcp://te7aegnode08:5020
default_colormap = Jet